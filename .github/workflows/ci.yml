name: Lint, Format, Build, Push & Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: ['**']

jobs:
  ci-check:
    name: Lint, Format, Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        run: npm install

      - name: Run Lint
        run: npm run lint

      - name: Format Check
        run: npm run format:check

      - name: Build Project
        run: npm run build

  build-and-push:
    name: Build & Push Docker Image
    needs: ci-check
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image ðŸ”¨
        run: docker build --pull -t ${{ secrets.DOCKER_USERNAME }}/grayson_frontend:latest .

      - name: Push Docker Image ðŸš€
        run: docker push ${{ secrets.DOCKER_USERNAME }}/grayson_frontend:latest
